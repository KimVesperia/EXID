<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EXID</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div id="container">
			<div class="containerTwo">
				<header>
					<div id="logo"><a href="index.html"><img src="img/EXID-Logo.png" alt="EXID"/></a></div>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="index.html#video">Video</a></li>
							<li><a href="location.html">Location</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</header>
				
				<section id="sectionOne">
					<div class="mainBlock">
						<div class="contactBlock">
							<h1>Contact Us!</h1><br>
							<form action="dummy.asp">
								<label for="firstname"><input type="text" name="firstname" id="firstname" placeholder="Enter First Name"></label>
								
								<br><br>
								
								<label for="surname"><input type="text" name="surname" id="surname" placeholder="Enter Surname"></label>
								
								<br><br>
								
								<h3><label>Favorite Genre:</label></h3>
								<input type="radio" id="genre1" name="genre" value="pop" checked>
								<label for="genre1">Pop</label>
								<input type="radio" id="genre2" name="genre" value="rock">
								<label for="genre2">Rock</label>
								<input type="radio" id="genre3" name="genre" value="other">
								<label for="genre3">Other</label> 
								<br><br>
								
								<h3><label>Favorite Member:</label></h3>
								<select id="member" name="member">
									<option selected disabled>Favorite</option>
									<option value="le">Le</option>
									<option value="solji">Solji</option>
									<option value="jeonghwa">Jeonghwa</option>
									<option value="hani">Hani</option>
									<option value="hyelin">Hyelin</option>
								</select>
								<br><br>
								
								<h3><label id="comment">Message</label></h3>
								<textarea rows="4" cols="25" placeholder="Enter message here..."></textarea>
								<br><br>
								<div class="button">Send!</div>
							</form>
						</div>
					</div>
					
				</section>
				
				
			</div>
		</div>
		
		<div id="clear"></div>
		
		<section>
			<div class="copyRight">
			
				<footer id="bot">
					 <h4>&copy; Copyright 2017, Kim Phung s1102710</h4>
				</footer>
			
			</div>
		</section>
		
	</body>

</html>
